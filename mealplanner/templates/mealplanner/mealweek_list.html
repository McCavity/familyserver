{% extends 'core/base.html' %}

{% block header_text %}Overview{% endblock %}

{% block comment %}
<p>Meal plan for the current week:</p>
	{% for mealweek in mealweeks %}
	    <div class="mealweek">
	        <div class="date">
	            <p>published: {{ mealweek.published_date }}</p>
	        </div>
	        <h1><a href="{% url 'mealweek_detail' pk=mealweek.pk %}">{{ mealweek.title }}</a></h1>
	        <p>{{ mealweek.text|linebreaksbr }}</p>
	    </div>
	{% endfor %}
{% endblock %}
