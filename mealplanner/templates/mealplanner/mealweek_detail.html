{% extends 'mealplanner/base.html' %}

{% block content %}
    <div class="mealweek">
        {% if mealweek.published_date %}
            <div class="date">
                {{ mealweek.published_date }}
            </div>
        {% endif %}
        <h1>{{ mealweek.title }}</h1>
        <p>{{ mealweek.text|linebreaksbr }}</p>
    </div>
{% endblock %}
